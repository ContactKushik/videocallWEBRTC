<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function initializeMediaStream() {
            try {
                const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const video = document.createElement("video");
                video.srcObject = mediaStream;
                video.autoplay = true; // Ensure video starts playing automatically
                video.controls = true; // Add video controls, including play/pause and volume
                document.body.appendChild(video); // Add video element to the page
            } catch (error) {
                console.error("Error accessing media devices.", error);
            }
        }

        initializeMediaStream();
    </script>
</body>

</html>
